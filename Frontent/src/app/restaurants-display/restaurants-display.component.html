<app-navbar></app-navbar>


<div class="searchtab">
    <div class="box">
        <input type="text">
        <input type="text" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder= " Search......">
        <a href="#">
            <i class="fas fa-search"></i>
        </a>
    </div>
</div>


<div class="container-fluid mt-5 mb-5">

    <div class="row">

        <div class="col-lg-3" *ngFor="let fd of  restaurant  | filter:searchKey:'restaurantName'">
           

            <div class="foodbox mt-4 mb-4"  >
                <a routerLink="{{fd.restaurantId}}">
                <img src="{{fd.imageUrl}}">
                </a>
                <h1>{{fd.restaurantName}}</h1>
                <p>{{fd.restaurantLocation}}</p>              
            
            </div>
        </div>

    </div>
   
</div>
